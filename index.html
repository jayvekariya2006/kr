<!DOCTYPE html>
<html>
<head>
    <title>Real-time Chat Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        #roomControls {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
        }

        button:hover {
            background: #45a049;
        }

        input {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background: #404040;
            color: white;
            font-size: 16px;
        }

        #chatArea {
            background: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin: 15px 0;
            background: #404040;
            border-radius: 10px;
        }

        .message-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-start;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
            transition: transform 0.2s;
        }

        .message:hover .user-avatar {
            transform: scale(1.1);
        }

        .message-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 4px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
        }

        .status {
            margin-left: 5px;
            font-size: 0.8em;
        }

        .status[data-status="sent"] {
            color: #888;
        }

        .status[data-status="delivered"] {
            color: #aaa;
        }

        .status[data-status="read"] {
            color: #2196F3;
        }

        .sent .status {
            color: #4CAF50;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }

        .message.sent {
            background: #4CAF50;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            background: #2196F3;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .room-header {
            background: #404040;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #messageInput {
            width: calc(100% - 100px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes messageIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #404040;
        }

        ::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 4px;
        }

        .input-group {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .input-group input {
            width: 80%;
            max-width: 300px;
        }

        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .room-id-display {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .copy-button {
            background: #666;
            padding: 5px 10px;
            font-size: 12px;
        }

        .room-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #typingIndicator {
            padding: 8px;
            color: #888;
            font-style: italic;
            margin: 5px 0;
            display: none;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .typing-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: opacity 0.3s ease;
        }

        .typing-icon {
            width: 20px;
            height: 20px;
        }

        .typing-text {
            color: #aaa;
            font-style: italic;
        }

        .dots {
            display: inline-flex;
            gap: 2px;
        }

        .dots span {
            animation: blink 1.4s infinite;
            font-size: 20px;
            line-height: 0.8;
        }

        .dots span:nth-child(2) { animation-delay: 0.2s; }
        .dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .timestamp {
            display: block;
            margin-top: 4px;
            font-size: 0.8em;
            opacity: 0.7;
        }

        .system-message {
            background: rgba(102, 102, 102, 0.7);
            color: #fff;
            text-align: center;
            padding: 8px 12px;
            border-radius: 8px;
            font-style: italic;
            margin: 10px auto;
            max-width: 80%;
        }

        audio {
            display: none;
        }

        .app-title {
            text-align: center;
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .send-button {
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            font-size: 20px;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .input-area {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .room-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .room-tab {
            background: #404040;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            position: relative;
        }

        .room-tab.active {
            background: #4CAF50;
        }

        .close-tab {
            background: rgba(0,0,0,0.2);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .unread-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4444;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .join-new-room {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-size: 24px;
        }

        .room-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }

        .member-list {
            position: fixed;
            right: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background: #2d2d2d;
            padding: 20px;
            border-left: 1px solid #404040;
            overflow-y: auto;
        }

        .member-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.05);
        }

        .member-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-container {
            display: flex;
            height: 100vh;
        }

        .main-chat {
            flex: 1;
            margin-right: 200px;
            padding: 20px;
        }

        .loading {
            opacity: 0.5;
            pointer-events: none;
        }

        .error-toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4444;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="app-title">TakChat</h1>
        <div id="roomControls">
            <h1 style="margin-bottom: 20px;">Chat Room</h1>
            <div class="input-group">
                <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20">
                <span id="usernameError" class="error-message">Please enter a username</span>
            </div>
            <div class="input-group">
                <button onclick="createRoom()" style="width: 200px;">Create New Room</button>
                <div style="text-align: center; margin: 10px 0;">- OR -</div>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="text" id="roomInput" placeholder="Enter Room ID">
                    <button onclick="joinRoom()">Join Room</button>
                </div>
            </div>
        </div>
        <div id="chatArea" style="display: none;">
            <div class="chat-container">
                <div class="main-chat">
                    <div class="room-header">
                        <div class="room-actions">
                            <h2>Room:</h2>
                            <div class="room-id-display">
                                <span id="roomId"></span>
                                <button onclick="copyRoomId()" class="copy-button">Copy ID</button>
                            </div>
                        </div>
                        <button onclick="leaveRoom()" style="background: #f44336;">Leave Room</button>
                    </div>
                    <div id="messages"></div>
                    <div id="typingIndicator"></div>
                    <div class="input-area">
                        <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                        <button class="send-button" onclick="sendMessage()">âž¤</button>
                    </div>
                </div>
                <div class="member-list">
                    <h3>Room Members</h3>
                    <div id="membersList"></div>
                </div>
            </div>
            <div class="join-new-room" onclick="showJoinModal()">+</div>
        </div>
    </div>
    <div id="roomModal" class="room-modal">
        <h3>Join New Room</h3>
        <input type="text" id="newRoomInput" placeholder="Enter Room ID">
        <button onclick="joinNewRoom()">Join</button>
        <button onclick="closeModal()" style="background: #666;">Cancel</button>
    </div>
    <div id="modalOverlay" class="modal-overlay"></div>
    <div id="errorToast" class="error-toast"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
    <audio id="messageSound" src="message.mp3" preload="auto"></audio>
    <audio id="notification" src="notification.mp3" preload="auto"></audio>
    <script>
        function showError(message) {
            const toast = document.getElementById('errorToast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
